<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/assets/icons/icone.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&display=swap" rel="stylesheet">

  <title>Blackfox Audiovisual</title>
</head>

<body>
  <div id="app">
    <header class="header">
      <a class="logo">
        <span class="logo__atext">Blackfox</span>
        <span class="logo__btext">audiovisual</span>
      </a>
      <ul class="socialmedia">

        <li class="socialmedia__item">
          <a class="socialmedia__item--link" href="#!">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

        <li class="socialmedia__item">
          <a class="socialmedia__item--link" href="#!">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>

        <li class="socialmedia__item">
          <a class="socialmedia__item--link" href="#!">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </li>

        <li class="socialmedia__item">
          <a class="socialmedia__item--link" href="#!">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>
      </ul>
    </header>
    <main>
      <div class="imagecontainer" id="imagecontainer"></div>
    </main>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
